# Screenbook Impact Analysis for Pull Requests
#
# This workflow analyzes the impact of API changes on your screens
# and posts a comment to the PR with the results.
#
# Usage:
# 1. Copy this file to your repository's .github/workflows/ directory
# 2. Ensure you have @screenbook/cli installed
# 3. Run `screenbook build` before this workflow (or include it in the workflow)

name: Screenbook Impact Analysis

on:
  pull_request:
    types: [opened, synchronize]

permissions:
  contents: read
  pull-requests: write

jobs:
  impact-analysis:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for git diff

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install

      - name: Build screen catalog
        run: pnpm screenbook build

      - name: Analyze PR impact
        id: impact
        run: |
          # Run impact analysis and capture output
          OUTPUT=$(pnpm screenbook pr-impact --base ${{ github.event.pull_request.base.ref }} 2>&1)

          # Save to file for the comment step
          echo "$OUTPUT" > impact-report.md

          # Check if there are any impacts
          if echo "$OUTPUT" | grep -q "screen.*affected"; then
            echo "has_impact=true" >> $GITHUB_OUTPUT
          else
            echo "has_impact=false" >> $GITHUB_OUTPUT
          fi

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('impact-report.md', 'utf8');

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Screenbook Impact Analysis')
            );

            const body = report + '\n\n---\n*Generated by [Screenbook](https://github.com/your-org/screenbook)*';

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }
