name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    outputs:
      published: ${{ steps.changesets.outputs.published }}
      hasChangesets: ${{ steps.changesets.outputs.hasChangesets }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Create Release Pull Request
        id: changesets
        uses: changesets/action@v1
        with:
          version: pnpm changeset version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish:
    name: Publish to npm (OIDC)
    runs-on: ubuntu-latest
    needs: release
    if: needs.release.outputs.hasChangesets == 'false'
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Upgrade npm for OIDC support
        run: npm install -g npm@latest

      - name: Publish @screenbook/core
        run: |
          PKG_VERSION=$(node -p "require('./package.json').version")
          if npm view @screenbook/core@$PKG_VERSION version 2>/dev/null; then
            echo "Version $PKG_VERSION already published, skipping"
          else
            pnpm publish --access public --provenance --no-git-checks
          fi
        working-directory: packages/core

      - name: Publish @screenbook/cli
        run: |
          PKG_VERSION=$(node -p "require('./package.json').version")
          if npm view @screenbook/cli@$PKG_VERSION version 2>/dev/null; then
            echo "Version $PKG_VERSION already published, skipping"
          else
            pnpm publish --access public --provenance --no-git-checks
          fi
        working-directory: packages/cli

      - name: Publish @screenbook/ui
        run: |
          PKG_VERSION=$(node -p "require('./package.json').version")
          if npm view @screenbook/ui@$PKG_VERSION version 2>/dev/null; then
            echo "Version $PKG_VERSION already published, skipping"
          else
            pnpm publish --access public --provenance --no-git-checks
          fi
        working-directory: packages/ui

      - name: Publish screenbook
        run: |
          PKG_VERSION=$(node -p "require('./package.json').version")
          if npm view screenbook@$PKG_VERSION version 2>/dev/null; then
            echo "Version $PKG_VERSION already published, skipping"
          else
            pnpm publish --access public --provenance --no-git-checks
          fi
        working-directory: packages/screenbook

      - name: Get version for release
        id: version
        run: echo "version=$(node -p "require('./packages/screenbook/package.json').version")" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="v${{ steps.version.outputs.version }}"
          # Check if release already exists
          if gh release view "$VERSION" > /dev/null 2>&1; then
            echo "Release $VERSION already exists, skipping"
          else
            gh release create "$VERSION" \
              --title "$VERSION" \
              --generate-notes \
              --latest
          fi
