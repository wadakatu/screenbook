<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mock Editor - Inline Preview Layout</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --me-bg-deep: #0a0e14;
      --me-bg-panel: #0f1318;
      --me-bg-surface: #151a22;
      --me-bg-elevated: #1a2029;
      --me-border: #252d3a;
      --me-text: #e8ecf1;
      --me-text-secondary: #9ca3af;
      --me-text-muted: #6b7280;
      --me-accent: #2dd4bf;
      --me-accent-glow: rgba(45, 212, 191, 0.15);
      --me-color-button: #2dd4bf;
      --me-color-input: #818cf8;
      --me-color-text: #94a3b8;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'DM Sans', sans-serif;
      background: var(--me-bg-deep);
      color: var(--me-text);
      min-height: 100vh;
    }

    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(rgba(45, 212, 191, 0.06) 1px, transparent 1px),
        linear-gradient(90deg, rgba(45, 212, 191, 0.06) 1px, transparent 1px);
      background-size: 24px 24px;
      pointer-events: none;
      opacity: 0.5;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 32px 24px;
      position: relative;
    }

    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 18px 24px;
      background: var(--me-bg-surface);
      border: 1px solid var(--me-border);
      border-radius: 12px;
      margin-bottom: 32px;
    }

    .title-area {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .title {
      font-family: 'JetBrains Mono', monospace;
      font-size: 16px;
      font-weight: 600;
    }

    .screen-badge {
      font-family: 'JetBrains Mono', monospace;
      font-size: 11px;
      color: var(--me-accent);
      background: var(--me-accent-glow);
      border: 1px solid rgba(45, 212, 191, 0.2);
      padding: 5px 12px;
      border-radius: 4px;
    }

    .actions {
      display: flex;
      gap: 10px;
    }

    .btn {
      font-family: 'DM Sans', sans-serif;
      font-size: 13px;
      font-weight: 500;
      padding: 10px 18px;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.15s ease;
    }

    .btn-secondary {
      color: var(--me-text-secondary);
      background: var(--me-bg-elevated);
      border: 1px solid var(--me-border);
    }

    .btn-secondary:hover {
      color: var(--me-text);
      border-color: var(--me-accent);
    }

    .btn-primary {
      color: var(--me-bg-deep);
      background: linear-gradient(135deg, var(--me-accent) 0%, #14b8a6 100%);
      border: none;
      font-weight: 600;
    }

    /* Section with Inline Preview */
    .section-block {
      margin-bottom: 24px;
    }

    .section-row {
      display: grid;
      grid-template-columns: 1fr 320px;
      gap: 20px;
      align-items: start;
    }

    /* Editor Card */
    .editor-card {
      background: var(--me-bg-surface);
      border: 1px solid var(--me-border);
      border-radius: 12px;
      overflow: hidden;
    }

    .editor-card:hover {
      border-color: var(--me-accent);
    }

    .editor-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 18px;
      background: var(--me-bg-elevated);
      border-bottom: 1px solid var(--me-border);
    }

    .editor-title-input {
      font-family: 'DM Sans', sans-serif;
      font-size: 14px;
      font-weight: 600;
      color: var(--me-text);
      background: transparent;
      border: none;
      outline: none;
    }

    .layout-select {
      font-family: 'JetBrains Mono', monospace;
      font-size: 10px;
      color: var(--me-text-muted);
      background: var(--me-bg-surface);
      border: 1px solid var(--me-border);
      border-radius: 4px;
      padding: 6px 10px;
    }

    .editor-body {
      padding: 16px 18px;
    }

    .element-row {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 14px;
      background: var(--me-bg-panel);
      border-radius: 8px;
      margin-bottom: 10px;
      border-left: 3px solid var(--me-border);
    }

    .element-row--button { border-left-color: var(--me-color-button); }
    .element-row--input { border-left-color: var(--me-color-input); }
    .element-row--text { border-left-color: var(--me-color-text); }

    .element-badge {
      font-family: 'JetBrains Mono', monospace;
      font-size: 9px;
      font-weight: 600;
      text-transform: uppercase;
      padding: 3px 8px;
      border-radius: 4px;
      min-width: 50px;
      text-align: center;
    }

    .element-badge--button {
      color: var(--me-color-button);
      background: rgba(45, 212, 191, 0.1);
    }
    .element-badge--input {
      color: var(--me-color-input);
      background: rgba(129, 140, 248, 0.1);
    }
    .element-badge--text {
      color: var(--me-color-text);
      background: rgba(148, 163, 184, 0.1);
    }

    .element-input {
      flex: 1;
      background: var(--me-bg-surface);
      border: 1px solid var(--me-border);
      border-radius: 4px;
      padding: 8px 12px;
      font-size: 13px;
      color: var(--me-text);
    }

    .element-input:focus {
      outline: none;
      border-color: var(--me-accent);
    }

    .element-actions {
      display: flex;
      gap: 4px;
    }

    .icon-btn {
      width: 28px;
      height: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: transparent;
      border: 1px solid transparent;
      border-radius: 4px;
      color: var(--me-text-muted);
      cursor: pointer;
      font-size: 14px;
    }

    .icon-btn:hover {
      background: var(--me-bg-elevated);
      color: var(--me-text);
    }

    .add-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      padding: 14px 18px;
      border-top: 1px solid var(--me-border);
    }

    .add-btn {
      font-family: 'JetBrains Mono', monospace;
      font-size: 11px;
      color: var(--me-text-muted);
      background: transparent;
      border: 1px dashed var(--me-border);
      border-radius: 4px;
      padding: 6px 12px;
      cursor: pointer;
    }

    .add-btn:hover {
      color: var(--me-accent);
      border-color: var(--me-accent);
    }

    /* Inline Preview Card */
    .preview-card {
      background: var(--me-bg-surface);
      border: 1px solid var(--me-border);
      border-radius: 12px;
      overflow: hidden;
      position: sticky;
      top: 24px;
    }

    .preview-header {
      padding: 10px 14px;
      background: var(--me-bg-elevated);
      border-bottom: 1px solid var(--me-border);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .preview-dot {
      width: 6px;
      height: 6px;
      background: var(--me-accent);
      border-radius: 50%;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 1; }
    }

    .preview-label {
      font-family: 'JetBrains Mono', monospace;
      font-size: 10px;
      color: var(--me-text-muted);
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    .preview-body {
      padding: 14px;
    }

    .preview-section-title {
      font-family: 'JetBrains Mono', monospace;
      font-size: 9px;
      color: var(--me-accent);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 10px;
      padding-bottom: 6px;
      border-bottom: 1px solid rgba(45, 212, 191, 0.15);
    }

    .preview-text {
      font-size: 15px;
      font-weight: 600;
      color: var(--me-text);
    }

    .preview-input-mock {
      background: var(--me-bg-deep);
      border: 1px solid var(--me-border);
      border-radius: 6px;
      padding: 10px 12px;
      font-size: 11px;
      color: var(--me-text-muted);
      margin-bottom: 10px;
    }

    .preview-button-mock {
      background: linear-gradient(135deg, var(--me-accent) 0%, #14b8a6 100%);
      color: var(--me-bg-deep);
      padding: 10px 14px;
      border-radius: 6px;
      font-size: 11px;
      font-weight: 600;
      text-align: center;
    }

    /* Arrow Connector */
    .connector {
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--me-text-muted);
      font-size: 20px;
    }

    /* Add Section */
    .add-section {
      text-align: center;
      padding: 32px;
    }

    .add-section-btn {
      font-family: 'JetBrains Mono', monospace;
      font-size: 12px;
      color: var(--me-text-muted);
      background: var(--me-bg-surface);
      border: 2px dashed var(--me-border);
      border-radius: 8px;
      padding: 16px 32px;
      cursor: pointer;
    }

    .add-section-btn:hover {
      color: var(--me-accent);
      border-color: var(--me-accent);
    }

    /* Design Label */
    .design-label {
      position: fixed;
      bottom: 24px;
      left: 24px;
      background: var(--me-bg-surface);
      border: 1px solid var(--me-border);
      padding: 12px 18px;
      border-radius: 8px;
      font-size: 12px;
    }

    .design-label strong {
      color: var(--me-accent);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="title-area">
        <span class="title">Mock Editor</span>
        <span class="screen-badge">dashboard</span>
      </div>
      <div class="actions">
        <select class="btn btn-secondary">
          <option>Templates</option>
        </select>
        <button class="btn btn-secondary">Copy Code</button>
        <button class="btn btn-primary">Save to File</button>
      </div>
    </div>

    <!-- Section 1 -->
    <div class="section-block">
      <div class="section-row">
        <div class="editor-card">
          <div class="editor-header">
            <input class="editor-title-input" value="Header" />
            <select class="layout-select">
              <option>Horizontal</option>
            </select>
          </div>
          <div class="editor-body">
            <div class="element-row element-row--text">
              <span class="element-badge element-badge--text">Text</span>
              <input class="element-input" value="Dashboard" />
              <div class="element-actions">
                <button class="icon-btn">x</button>
              </div>
            </div>
          </div>
          <div class="add-buttons">
            <button class="add-btn">+ Button</button>
            <button class="add-btn">+ Input</button>
            <button class="add-btn">+ Text</button>
          </div>
        </div>

        <div class="preview-card">
          <div class="preview-header">
            <span class="preview-dot"></span>
            <span class="preview-label">Preview</span>
          </div>
          <div class="preview-body">
            <div class="preview-section-title">Header</div>
            <div class="preview-text">Dashboard</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Section 2 -->
    <div class="section-block">
      <div class="section-row">
        <div class="editor-card">
          <div class="editor-header">
            <input class="editor-title-input" value="Form" />
            <select class="layout-select">
              <option>Vertical</option>
            </select>
          </div>
          <div class="editor-body">
            <div class="element-row element-row--input">
              <span class="element-badge element-badge--input">Input</span>
              <input class="element-input" value="Username" />
              <div class="element-actions">
                <button class="icon-btn">x</button>
              </div>
            </div>
            <div class="element-row element-row--button">
              <span class="element-badge element-badge--button">Button</span>
              <input class="element-input" value="Submit" />
              <div class="element-actions">
                <button class="icon-btn">x</button>
              </div>
            </div>
          </div>
          <div class="add-buttons">
            <button class="add-btn">+ Button</button>
            <button class="add-btn">+ Input</button>
            <button class="add-btn">+ Text</button>
          </div>
        </div>

        <div class="preview-card">
          <div class="preview-header">
            <span class="preview-dot"></span>
            <span class="preview-label">Preview</span>
          </div>
          <div class="preview-body">
            <div class="preview-section-title">Form</div>
            <div class="preview-input-mock">Username</div>
            <div class="preview-button-mock">Submit</div>
          </div>
        </div>
      </div>
    </div>

    <div class="add-section">
      <button class="add-section-btn">+ Add Section</button>
    </div>
  </div>

  <div class="design-label">
    <strong>02</strong> Inline Preview - Section-by-section editor with inline preview
  </div>
</body>
</html>
