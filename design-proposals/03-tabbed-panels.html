<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mock Editor - Tabbed Panels Layout</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --me-bg-deep: #0a0e14;
      --me-bg-panel: #0f1318;
      --me-bg-surface: #151a22;
      --me-bg-elevated: #1a2029;
      --me-border: #252d3a;
      --me-text: #e8ecf1;
      --me-text-secondary: #9ca3af;
      --me-text-muted: #6b7280;
      --me-accent: #2dd4bf;
      --me-accent-glow: rgba(45, 212, 191, 0.15);
      --me-color-button: #2dd4bf;
      --me-color-input: #818cf8;
      --me-color-text: #94a3b8;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'DM Sans', sans-serif;
      background: var(--me-bg-deep);
      color: var(--me-text);
      min-height: 100vh;
    }

    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(rgba(45, 212, 191, 0.06) 1px, transparent 1px),
        linear-gradient(90deg, rgba(45, 212, 191, 0.06) 1px, transparent 1px);
      background-size: 24px 24px;
      pointer-events: none;
      opacity: 0.5;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    /* Left Sidebar - Section Tabs */
    .sidebar {
      width: 220px;
      background: var(--me-bg-panel);
      border-right: 1px solid var(--me-border);
      display: flex;
      flex-direction: column;
      position: relative;
      z-index: 1;
    }

    .sidebar-header {
      padding: 20px;
      border-bottom: 1px solid var(--me-border);
    }

    .logo {
      font-family: 'JetBrains Mono', monospace;
      font-size: 14px;
      font-weight: 600;
      color: var(--me-accent);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .logo-icon {
      width: 20px;
      height: 20px;
      background: var(--me-accent);
      border-radius: 4px;
    }

    .screen-info {
      margin-top: 12px;
      padding: 10px 12px;
      background: var(--me-bg-surface);
      border-radius: 6px;
    }

    .screen-label {
      font-size: 10px;
      color: var(--me-text-muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 4px;
    }

    .screen-name {
      font-family: 'JetBrains Mono', monospace;
      font-size: 12px;
      color: var(--me-text);
    }

    .section-tabs {
      flex: 1;
      overflow-y: auto;
      padding: 12px;
    }

    .section-tab {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 14px;
      background: transparent;
      border: 1px solid transparent;
      border-radius: 8px;
      margin-bottom: 6px;
      cursor: pointer;
      transition: all 0.15s ease;
      width: 100%;
      text-align: left;
    }

    .section-tab:hover {
      background: var(--me-bg-surface);
    }

    .section-tab.active {
      background: var(--me-bg-surface);
      border-color: var(--me-accent);
    }

    .section-tab-icon {
      width: 32px;
      height: 32px;
      background: var(--me-bg-elevated);
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      color: var(--me-text-muted);
    }

    .section-tab.active .section-tab-icon {
      background: var(--me-accent-glow);
      color: var(--me-accent);
    }

    .section-tab-info {
      flex: 1;
    }

    .section-tab-name {
      font-size: 13px;
      font-weight: 500;
      color: var(--me-text);
      margin-bottom: 2px;
    }

    .section-tab-count {
      font-size: 11px;
      color: var(--me-text-muted);
    }

    .add-section-tab {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px;
      background: transparent;
      border: 1px dashed var(--me-border);
      border-radius: 8px;
      color: var(--me-text-muted);
      font-size: 12px;
      cursor: pointer;
      width: 100%;
    }

    .add-section-tab:hover {
      border-color: var(--me-accent);
      color: var(--me-accent);
    }

    /* Main Content */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      position: relative;
      z-index: 1;
    }

    /* Top Toolbar */
    .toolbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 24px;
      background: var(--me-bg-surface);
      border-bottom: 1px solid var(--me-border);
    }

    .toolbar-left {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .section-title-input {
      font-family: 'DM Sans', sans-serif;
      font-size: 18px;
      font-weight: 600;
      color: var(--me-text);
      background: transparent;
      border: none;
      outline: none;
    }

    .layout-toggle {
      display: flex;
      background: var(--me-bg-elevated);
      border-radius: 6px;
      padding: 3px;
    }

    .layout-btn {
      font-family: 'JetBrains Mono', monospace;
      font-size: 10px;
      color: var(--me-text-muted);
      background: transparent;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
    }

    .layout-btn.active {
      background: var(--me-bg-surface);
      color: var(--me-accent);
    }

    .toolbar-right {
      display: flex;
      gap: 10px;
    }

    .btn {
      font-family: 'DM Sans', sans-serif;
      font-size: 13px;
      font-weight: 500;
      padding: 10px 18px;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.15s ease;
    }

    .btn-secondary {
      color: var(--me-text-secondary);
      background: var(--me-bg-elevated);
      border: 1px solid var(--me-border);
    }

    .btn-secondary:hover {
      border-color: var(--me-accent);
    }

    .btn-primary {
      color: var(--me-bg-deep);
      background: linear-gradient(135deg, var(--me-accent) 0%, #14b8a6 100%);
      border: none;
      font-weight: 600;
    }

    /* Split View */
    .split-view {
      flex: 1;
      display: flex;
      overflow: hidden;
    }

    /* Editor Panel */
    .editor-panel {
      width: 55%;
      border-right: 1px solid var(--me-border);
      overflow-y: auto;
      padding: 24px;
    }

    .element-card {
      background: var(--me-bg-surface);
      border: 1px solid var(--me-border);
      border-radius: 10px;
      margin-bottom: 14px;
      overflow: hidden;
    }

    .element-card:hover {
      border-color: var(--me-accent);
    }

    .element-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      background: var(--me-bg-elevated);
      border-bottom: 1px solid var(--me-border);
    }

    .element-type-badge {
      font-family: 'JetBrains Mono', monospace;
      font-size: 10px;
      font-weight: 600;
      text-transform: uppercase;
      padding: 4px 10px;
      border-radius: 4px;
    }

    .element-type-badge--button {
      color: var(--me-color-button);
      background: rgba(45, 212, 191, 0.1);
    }
    .element-type-badge--input {
      color: var(--me-color-input);
      background: rgba(129, 140, 248, 0.1);
    }
    .element-type-badge--text {
      color: var(--me-color-text);
      background: rgba(148, 163, 184, 0.1);
    }

    .element-body {
      padding: 16px;
    }

    .field-group {
      margin-bottom: 12px;
    }

    .field-group:last-child {
      margin-bottom: 0;
    }

    .field-label {
      font-size: 11px;
      color: var(--me-text-muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 6px;
    }

    .field-input {
      width: 100%;
      background: var(--me-bg-panel);
      border: 1px solid var(--me-border);
      border-radius: 6px;
      padding: 10px 14px;
      font-size: 13px;
      color: var(--me-text);
    }

    .field-input:focus {
      outline: none;
      border-color: var(--me-accent);
    }

    .add-element-area {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .add-element-btn {
      font-family: 'JetBrains Mono', monospace;
      font-size: 11px;
      color: var(--me-text-muted);
      background: var(--me-bg-surface);
      border: 1px dashed var(--me-border);
      border-radius: 6px;
      padding: 10px 16px;
      cursor: pointer;
    }

    .add-element-btn:hover {
      color: var(--me-accent);
      border-color: var(--me-accent);
    }

    /* Preview Panel */
    .preview-panel {
      width: 45%;
      background: linear-gradient(180deg, var(--me-bg-panel) 0%, var(--me-bg-deep) 100%);
      padding: 24px;
      display: flex;
      flex-direction: column;
    }

    .preview-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .preview-dot {
      width: 8px;
      height: 8px;
      background: var(--me-accent);
      border-radius: 50%;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 1; }
    }

    .preview-label {
      font-family: 'JetBrains Mono', monospace;
      font-size: 11px;
      color: var(--me-text-muted);
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    .preview-frame {
      flex: 1;
      background: var(--me-bg-surface);
      border: 2px solid var(--me-border);
      border-radius: 16px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .preview-title-bar {
      background: linear-gradient(135deg, var(--me-accent) 0%, #14b8a6 100%);
      padding: 14px 18px;
      color: var(--me-bg-deep);
      font-size: 14px;
      font-weight: 600;
    }

    .preview-content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .preview-section {
      background: var(--me-bg-elevated);
      border-radius: 12px;
      margin-bottom: 16px;
      overflow: hidden;
    }

    .preview-section-title {
      font-family: 'JetBrains Mono', monospace;
      font-size: 10px;
      font-weight: 600;
      color: var(--me-accent);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      padding: 10px 16px;
      background: var(--me-accent-glow);
      border-bottom: 1px solid rgba(45, 212, 191, 0.15);
    }

    .preview-section-body {
      padding: 16px;
    }

    .preview-text {
      font-size: 18px;
      font-weight: 700;
      color: var(--me-text);
    }

    .preview-input-mock {
      background: var(--me-bg-deep);
      border: 1px solid var(--me-border);
      border-radius: 8px;
      padding: 12px 14px;
      font-size: 12px;
      color: var(--me-text-muted);
      margin-bottom: 12px;
    }

    .preview-button-mock {
      background: linear-gradient(135deg, var(--me-accent) 0%, #14b8a6 100%);
      color: var(--me-bg-deep);
      padding: 12px 18px;
      border-radius: 8px;
      font-size: 12px;
      font-weight: 600;
      text-align: center;
    }

    /* Design Label */
    .design-label {
      position: fixed;
      bottom: 24px;
      right: 24px;
      background: var(--me-bg-surface);
      border: 1px solid var(--me-border);
      padding: 12px 18px;
      border-radius: 8px;
      font-size: 12px;
      z-index: 100;
    }

    .design-label strong {
      color: var(--me-accent);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="sidebar-header">
        <div class="logo">
          <div class="logo-icon"></div>
          Mock Editor
        </div>
        <div class="screen-info">
          <div class="screen-label">Screen</div>
          <div class="screen-name">dashboard</div>
        </div>
      </div>

      <div class="section-tabs">
        <button class="section-tab active">
          <div class="section-tab-icon">H</div>
          <div class="section-tab-info">
            <div class="section-tab-name">Header</div>
            <div class="section-tab-count">1 element</div>
          </div>
        </button>

        <button class="section-tab">
          <div class="section-tab-icon">F</div>
          <div class="section-tab-info">
            <div class="section-tab-name">Form</div>
            <div class="section-tab-count">2 elements</div>
          </div>
        </button>

        <button class="section-tab">
          <div class="section-tab-icon">D</div>
          <div class="section-tab-info">
            <div class="section-tab-name">Data</div>
            <div class="section-tab-count">1 element</div>
          </div>
        </button>

        <button class="add-section-tab">
          + Add Section
        </button>
      </div>
    </div>

    <div class="main-content">
      <div class="toolbar">
        <div class="toolbar-left">
          <input class="section-title-input" value="Header" />
          <div class="layout-toggle">
            <button class="layout-btn active">Horizontal</button>
            <button class="layout-btn">Vertical</button>
            <button class="layout-btn">Grid</button>
          </div>
        </div>
        <div class="toolbar-right">
          <select class="btn btn-secondary">
            <option>Templates</option>
          </select>
          <button class="btn btn-secondary">Copy Code</button>
          <button class="btn btn-primary">Save to File</button>
        </div>
      </div>

      <div class="split-view">
        <div class="editor-panel">
          <div class="element-card">
            <div class="element-header">
              <span class="element-type-badge element-type-badge--text">Text</span>
              <button class="icon-btn">x</button>
            </div>
            <div class="element-body">
              <div class="field-group">
                <div class="field-label">Content</div>
                <input class="field-input" value="Dashboard" />
              </div>
              <div class="field-group">
                <div class="field-label">Style</div>
                <select class="field-input">
                  <option>Heading</option>
                  <option>Subheading</option>
                  <option>Body</option>
                </select>
              </div>
            </div>
          </div>

          <div class="add-element-area">
            <button class="add-element-btn">+ Button</button>
            <button class="add-element-btn">+ Input</button>
            <button class="add-element-btn">+ Link</button>
            <button class="add-element-btn">+ Text</button>
            <button class="add-element-btn">+ Image</button>
            <button class="add-element-btn">+ List</button>
            <button class="add-element-btn">+ Table</button>
          </div>
        </div>

        <div class="preview-panel">
          <div class="preview-header">
            <span class="preview-dot"></span>
            <span class="preview-label">Live Preview</span>
          </div>
          <div class="preview-frame">
            <div class="preview-title-bar">New Screen</div>
            <div class="preview-content">
              <div class="preview-section">
                <div class="preview-section-title">Header</div>
                <div class="preview-section-body">
                  <div class="preview-text">Dashboard</div>
                </div>
              </div>
              <div class="preview-section">
                <div class="preview-section-title">Form</div>
                <div class="preview-section-body">
                  <div class="preview-input-mock">Username</div>
                  <div class="preview-button-mock">Submit</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="design-label">
    <strong>03</strong> Tabbed Panels - Sidebar section navigation with split view
  </div>
</body>
</html>
