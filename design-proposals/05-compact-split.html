<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mock Editor - Compact Split Layout</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --me-bg-deep: #0a0e14;
      --me-bg-panel: #0f1318;
      --me-bg-surface: #151a22;
      --me-bg-elevated: #1a2029;
      --me-border: #252d3a;
      --me-text: #e8ecf1;
      --me-text-secondary: #9ca3af;
      --me-text-muted: #6b7280;
      --me-accent: #2dd4bf;
      --me-accent-glow: rgba(45, 212, 191, 0.15);
      --me-color-button: #2dd4bf;
      --me-color-input: #818cf8;
      --me-color-link: #a78bfa;
      --me-color-text: #94a3b8;
      --me-color-image: #fbbf24;
      --me-color-list: #f472b6;
      --me-color-table: #22d3ee;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'DM Sans', sans-serif;
      background: var(--me-bg-deep);
      color: var(--me-text);
      min-height: 100vh;
    }

    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(rgba(45, 212, 191, 0.06) 1px, transparent 1px),
        linear-gradient(90deg, rgba(45, 212, 191, 0.06) 1px, transparent 1px);
      background-size: 24px 24px;
      pointer-events: none;
      opacity: 0.5;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    /* Left Panel - Editor */
    .editor-panel {
      width: 50%;
      background: linear-gradient(180deg, var(--me-bg-panel) 0%, var(--me-bg-deep) 100%);
      border-right: 1px solid var(--me-border);
      display: flex;
      flex-direction: column;
      position: relative;
      z-index: 1;
    }

    /* Compact Header */
    .editor-header {
      padding: 12px 16px;
      background: var(--me-bg-surface);
      border-bottom: 1px solid var(--me-border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .editor-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .editor-title {
      font-family: 'JetBrains Mono', monospace;
      font-size: 13px;
      font-weight: 600;
      color: var(--me-text);
    }

    .screen-badge {
      font-family: 'JetBrains Mono', monospace;
      font-size: 10px;
      color: var(--me-accent);
      background: var(--me-accent-glow);
      padding: 3px 8px;
      border-radius: 4px;
    }

    .editor-right {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .btn {
      font-size: 12px;
      font-weight: 500;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.15s ease;
    }

    .btn-secondary {
      color: var(--me-text-secondary);
      background: var(--me-bg-elevated);
      border: 1px solid var(--me-border);
    }

    .btn-secondary:hover {
      border-color: var(--me-accent);
    }

    .btn-primary {
      color: var(--me-bg-deep);
      background: var(--me-accent);
      border: none;
      font-weight: 600;
    }

    /* Sections - Accordion Style */
    .sections-container {
      flex: 1;
      overflow-y: auto;
      padding: 12px;
    }

    .section-accordion {
      background: var(--me-bg-surface);
      border: 1px solid var(--me-border);
      border-radius: 8px;
      margin-bottom: 8px;
      overflow: hidden;
    }

    .section-accordion:hover {
      border-color: rgba(45, 212, 191, 0.3);
    }

    .section-trigger {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 12px;
      background: var(--me-bg-elevated);
      cursor: pointer;
      width: 100%;
      border: none;
      text-align: left;
    }

    .section-trigger-left {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .section-indicator {
      width: 4px;
      height: 20px;
      background: var(--me-accent);
      border-radius: 2px;
    }

    .section-name {
      font-size: 12px;
      font-weight: 500;
      color: var(--me-text);
    }

    .section-meta {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .section-count {
      font-family: 'JetBrains Mono', monospace;
      font-size: 9px;
      color: var(--me-text-muted);
      background: var(--me-bg-surface);
      padding: 2px 6px;
      border-radius: 3px;
    }

    .chevron {
      color: var(--me-text-muted);
      font-size: 12px;
      transition: transform 0.2s ease;
    }

    .section-accordion.open .chevron {
      transform: rotate(180deg);
    }

    .section-content {
      padding: 10px;
      display: none;
    }

    .section-accordion.open .section-content {
      display: block;
    }

    /* Element Row - Ultra Compact */
    .element-row {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 10px;
      background: var(--me-bg-panel);
      border-radius: 6px;
      margin-bottom: 6px;
      border-left: 2px solid var(--me-border);
    }

    .element-row--button { border-left-color: var(--me-color-button); }
    .element-row--input { border-left-color: var(--me-color-input); }
    .element-row--text { border-left-color: var(--me-color-text); }
    .element-row--link { border-left-color: var(--me-color-link); }
    .element-row--list { border-left-color: var(--me-color-list); }
    .element-row--table { border-left-color: var(--me-color-table); }

    .element-type-icon {
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 4px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 8px;
      font-weight: 600;
    }

    .element-type-icon--button {
      background: rgba(45, 212, 191, 0.15);
      color: var(--me-color-button);
    }
    .element-type-icon--input {
      background: rgba(129, 140, 248, 0.15);
      color: var(--me-color-input);
    }
    .element-type-icon--text {
      background: rgba(148, 163, 184, 0.15);
      color: var(--me-color-text);
    }
    .element-type-icon--list {
      background: rgba(244, 114, 182, 0.15);
      color: var(--me-color-list);
    }
    .element-type-icon--table {
      background: rgba(34, 211, 238, 0.15);
      color: var(--me-color-table);
    }

    .element-input {
      flex: 1;
      background: var(--me-bg-surface);
      border: 1px solid var(--me-border);
      border-radius: 4px;
      padding: 5px 8px;
      font-size: 11px;
      color: var(--me-text);
    }

    .element-input:focus {
      outline: none;
      border-color: var(--me-accent);
    }

    .element-delete {
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: transparent;
      border: none;
      color: var(--me-text-muted);
      cursor: pointer;
      border-radius: 3px;
      font-size: 12px;
    }

    .element-delete:hover {
      background: rgba(248, 113, 113, 0.1);
      color: #f87171;
    }

    /* Quick Add Bar */
    .quick-add {
      display: flex;
      gap: 4px;
      margin-top: 6px;
      padding-top: 8px;
      border-top: 1px dashed var(--me-border);
    }

    .quick-add-btn {
      flex: 1;
      font-family: 'JetBrains Mono', monospace;
      font-size: 9px;
      color: var(--me-text-muted);
      background: transparent;
      border: 1px solid var(--me-border);
      border-radius: 4px;
      padding: 4px;
      cursor: pointer;
    }

    .quick-add-btn:hover {
      border-color: var(--me-accent);
      color: var(--me-accent);
    }

    /* Add Section */
    .add-section {
      text-align: center;
      padding: 8px;
    }

    .add-section-btn {
      width: 100%;
      font-family: 'JetBrains Mono', monospace;
      font-size: 11px;
      color: var(--me-text-muted);
      background: transparent;
      border: 1px dashed var(--me-border);
      border-radius: 6px;
      padding: 10px;
      cursor: pointer;
    }

    .add-section-btn:hover {
      border-color: var(--me-accent);
      color: var(--me-accent);
    }

    /* Right Panel - Preview */
    .preview-panel {
      width: 50%;
      padding: 20px;
      display: flex;
      flex-direction: column;
      position: relative;
      z-index: 1;
    }

    .preview-header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 16px;
    }

    .preview-dot {
      width: 6px;
      height: 6px;
      background: var(--me-accent);
      border-radius: 50%;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 1; }
    }

    .preview-label {
      font-family: 'JetBrains Mono', monospace;
      font-size: 10px;
      color: var(--me-text-muted);
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    /* Preview Frame */
    .preview-frame {
      flex: 1;
      background: var(--me-bg-surface);
      border: 2px solid var(--me-border);
      border-radius: 14px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      max-width: 520px;
    }

    .preview-title-bar {
      background: linear-gradient(135deg, var(--me-accent) 0%, #14b8a6 100%);
      padding: 12px 16px;
      color: var(--me-bg-deep);
      font-size: 13px;
      font-weight: 600;
    }

    .preview-content {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
    }

    .preview-section {
      background: var(--me-bg-elevated);
      border-radius: 10px;
      margin-bottom: 14px;
      overflow: hidden;
    }

    .preview-section:last-child {
      margin-bottom: 0;
    }

    .preview-section-title {
      font-family: 'JetBrains Mono', monospace;
      font-size: 9px;
      font-weight: 600;
      color: var(--me-accent);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      padding: 8px 14px;
      background: var(--me-accent-glow);
      border-bottom: 1px solid rgba(45, 212, 191, 0.15);
    }

    .preview-section-body {
      padding: 14px;
    }

    .preview-section-body--horizontal {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
    }

    .preview-text {
      font-size: 16px;
      font-weight: 700;
      color: var(--me-text);
    }

    .preview-input-mock {
      background: var(--me-bg-deep);
      border: 1px solid var(--me-border);
      border-radius: 6px;
      padding: 10px 12px;
      font-size: 11px;
      color: var(--me-text-muted);
      margin-bottom: 10px;
    }

    .preview-button-mock {
      background: linear-gradient(135deg, var(--me-accent) 0%, #14b8a6 100%);
      color: var(--me-bg-deep);
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 11px;
      font-weight: 600;
      text-align: center;
    }

    .preview-list-mock {
      background: var(--me-bg-deep);
      border-radius: 8px;
      overflow: hidden;
    }

    .preview-list-header {
      font-size: 10px;
      color: var(--me-text-muted);
      padding: 8px 12px;
      background: var(--me-bg-surface);
      border-bottom: 1px solid var(--me-border);
    }

    .preview-list-item {
      padding: 10px 12px;
      border-bottom: 1px solid var(--me-border);
    }

    .preview-list-item:last-child {
      border-bottom: none;
    }

    .preview-list-placeholder {
      height: 4px;
      background: var(--me-border);
      border-radius: 2px;
      width: 65%;
    }

    /* Design Label */
    .design-label {
      position: fixed;
      bottom: 24px;
      left: 24px;
      background: var(--me-bg-surface);
      border: 1px solid var(--me-border);
      padding: 12px 18px;
      border-radius: 8px;
      font-size: 12px;
      z-index: 100;
    }

    .design-label strong {
      color: var(--me-accent);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="editor-panel">
      <div class="editor-header">
        <div class="editor-left">
          <span class="editor-title">Mock Editor</span>
          <span class="screen-badge">dashboard</span>
        </div>
        <div class="editor-right">
          <select class="btn btn-secondary">
            <option>Templates</option>
          </select>
          <button class="btn btn-secondary">Copy</button>
          <button class="btn btn-primary">Save</button>
        </div>
      </div>

      <div class="sections-container">
        <div class="section-accordion open">
          <button class="section-trigger">
            <div class="section-trigger-left">
              <div class="section-indicator"></div>
              <span class="section-name">Header</span>
            </div>
            <div class="section-meta">
              <span class="section-count">1 elem</span>
              <span class="chevron">v</span>
            </div>
          </button>
          <div class="section-content">
            <div class="element-row element-row--text">
              <div class="element-type-icon element-type-icon--text">T</div>
              <input class="element-input" value="Dashboard" />
              <button class="element-delete">x</button>
            </div>
            <div class="quick-add">
              <button class="quick-add-btn">+Btn</button>
              <button class="quick-add-btn">+Inp</button>
              <button class="quick-add-btn">+Txt</button>
              <button class="quick-add-btn">+Lnk</button>
            </div>
          </div>
        </div>

        <div class="section-accordion open">
          <button class="section-trigger">
            <div class="section-trigger-left">
              <div class="section-indicator"></div>
              <span class="section-name">Stats</span>
            </div>
            <div class="section-meta">
              <span class="section-count">3 elem</span>
              <span class="chevron">v</span>
            </div>
          </button>
          <div class="section-content">
            <div class="element-row element-row--text">
              <div class="element-type-icon element-type-icon--text">T</div>
              <input class="element-input" value="Total: 100" />
              <button class="element-delete">x</button>
            </div>
            <div class="element-row element-row--text">
              <div class="element-type-icon element-type-icon--text">T</div>
              <input class="element-input" value="Active: 80" />
              <button class="element-delete">x</button>
            </div>
            <div class="element-row element-row--text">
              <div class="element-type-icon element-type-icon--text">T</div>
              <input class="element-input" value="Pending: 20" />
              <button class="element-delete">x</button>
            </div>
            <div class="quick-add">
              <button class="quick-add-btn">+Btn</button>
              <button class="quick-add-btn">+Inp</button>
              <button class="quick-add-btn">+Txt</button>
            </div>
          </div>
        </div>

        <div class="section-accordion open">
          <button class="section-trigger">
            <div class="section-trigger-left">
              <div class="section-indicator"></div>
              <span class="section-name">Form</span>
            </div>
            <div class="section-meta">
              <span class="section-count">2 elem</span>
              <span class="chevron">v</span>
            </div>
          </button>
          <div class="section-content">
            <div class="element-row element-row--input">
              <div class="element-type-icon element-type-icon--input">I</div>
              <input class="element-input" value="Username" />
              <button class="element-delete">x</button>
            </div>
            <div class="element-row element-row--button">
              <div class="element-type-icon element-type-icon--button">B</div>
              <input class="element-input" value="Submit" />
              <button class="element-delete">x</button>
            </div>
            <div class="quick-add">
              <button class="quick-add-btn">+Btn</button>
              <button class="quick-add-btn">+Inp</button>
              <button class="quick-add-btn">+Txt</button>
            </div>
          </div>
        </div>

        <div class="section-accordion">
          <button class="section-trigger">
            <div class="section-trigger-left">
              <div class="section-indicator"></div>
              <span class="section-name">Data</span>
            </div>
            <div class="section-meta">
              <span class="section-count">1 elem</span>
              <span class="chevron">v</span>
            </div>
          </button>
          <div class="section-content">
            <div class="element-row element-row--list">
              <div class="element-type-icon element-type-icon--list">L</div>
              <input class="element-input" value="Recent Items" />
              <button class="element-delete">x</button>
            </div>
          </div>
        </div>

        <div class="add-section">
          <button class="add-section-btn">+ Add Section</button>
        </div>
      </div>
    </div>

    <div class="preview-panel">
      <div class="preview-header">
        <span class="preview-dot"></span>
        <span class="preview-label">Live Preview</span>
      </div>
      <div class="preview-frame">
        <div class="preview-title-bar">New Screen</div>
        <div class="preview-content">
          <div class="preview-section">
            <div class="preview-section-title">Header</div>
            <div class="preview-section-body">
              <div class="preview-text">Dashboard</div>
            </div>
          </div>

          <div class="preview-section">
            <div class="preview-section-title">Stats</div>
            <div class="preview-section-body preview-section-body--horizontal">
              <span style="color: var(--me-text-secondary); font-size: 13px;">Total: 100</span>
              <span style="color: var(--me-text-secondary); font-size: 13px;">Active: 80</span>
              <span style="color: var(--me-text-secondary); font-size: 13px;">Pending: 20</span>
            </div>
          </div>

          <div class="preview-section">
            <div class="preview-section-title">Form</div>
            <div class="preview-section-body">
              <div class="preview-input-mock">Username</div>
              <div class="preview-button-mock">Submit</div>
            </div>
          </div>

          <div class="preview-section">
            <div class="preview-section-title">Data</div>
            <div class="preview-section-body">
              <div class="preview-list-mock">
                <div class="preview-list-header">Recent Items</div>
                <div class="preview-list-item">
                  <div class="preview-list-placeholder"></div>
                </div>
                <div class="preview-list-item">
                  <div class="preview-list-placeholder" style="width: 75%;"></div>
                </div>
                <div class="preview-list-item">
                  <div class="preview-list-placeholder" style="width: 55%;"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="design-label">
    <strong>05</strong> Compact Split - Accordion sections with 50/50 layout
  </div>
</body>
</html>
